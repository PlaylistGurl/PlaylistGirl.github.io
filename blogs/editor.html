<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Editor – PlaylistGurl</title>
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.8;
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      color: #ff4dc4;
      text-align: center;
      margin-bottom: 30px;
    }
    pre {
      background-color: #1e1e1e;
      border-left: 4px solid #ff4dc4;
      padding: 20px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: monospace;
      margin-bottom: 40px;
    }
    p {
      margin-bottom: 20px;
    }
    em {
      color: #ff99d6;
    }
    strong {
      color: #ffffff;
    }
    textarea {
      width: 100%;
      height: 300px;
      background-color: #1e1e1e;
      color: #f1f1f1;
      border: 1px solid #333;
      padding: 15px;
      font-family: 'Segoe UI', sans-serif;
      font-size: 1rem;
      margin-top: 20px;
    }
    button {
      background-color: #ff4dc4;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }
    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }
    #editorOutput {
      margin-top: 40px;
      background-color: #1e1e1e;
      padding: 20px;
      white-space: pre-wrap;
      border-left: 4px solid #ff4dc4;
    }
  </style>
</head>
<body>
  <h1>Create a Blog Post</h1>
  <input type="text" id="title" placeholder="Blog Post Title" style="width:100%;padding:10px;font-size:1rem;">
  <textarea id="editor" placeholder="Write your blog post here using *bold*, _italic_, and [code blocks]...\n\nPaste lyrics and write like Microsoft Word!"></textarea>
  <button onclick="renderPreview()">Render Preview</button>
  <div id="editorOutput"></div>

  <footer>
    &copy; 2025 Playlist Gurl – Blog post by PlaylistGurl
  </footer>

  <script>
    function renderPreview() {
      const raw = document.getElementById('editor').value;
      const title = document.getElementById('title').value || 'Untitled Post';
      let html = raw
        .replace(/^\*\*(.*?)\*\*/gm, '<strong>$1</strong>') // bold
        .replace(/^\*(.*?)\*/gm, '<strong>$1</strong>') // bold shorthand
        .replace(/_(.*?)_/gm, '<em>$1</em>') // italic
        .replace(/\n{2,}/g, '</p><p>') // paragraphs
        .replace(/\n/g, '<br>');
      html = `<h2>${title}</h2><p>${html}</p>`;
      document.getElementById('editorOutput').innerHTML = html;
    }
  </script>
</body>
</html>
