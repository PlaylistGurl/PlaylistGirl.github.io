<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Editor – PlaylistGurl</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .login-container, .editor-container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #editor {
      height: 400px;
    }
    input, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin-top: 0.5rem;
      width: 100%;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

<div class="login-container" id="loginBox">
  <h2>Login to Blog Editor</h2>
  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="handleLogin()">Login</button>
  <p id="loginError" style="color:red; display:none;">Invalid credentials.</p>
</div>

<div class="editor-container hidden" id="editorBox">
  <h2>Create a Blog Post</h2>
  <input type="text" id="title" placeholder="Post Title" required />
  <div id="editor"></div>
  <button onclick="savePost()">Save Blog Post</button>
  <a id="downloadLink" style="display:none; margin-top:1rem; display:block;">Download HTML</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>
<script>
  const editor = new Quill('#editor', {
    theme: 'snow'
  });

  const USERS = [
    { username: 'admin', password: 'securepassword123' },
    // Add more users if needed
  ];

  function handleLogin() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    const match = USERS.find(u => u.username === user && u.password === pass);
    if (match) {
      document.getElementById('loginBox').classList.add('hidden');
      document.getElementById('editorBox').classList.remove('hidden');
    } else {
      document.getElementById('loginError').style.display = 'block';
    }
  }

  function savePost() {
    const title = document.getElementById('title').value.trim();
    const content = editor.root.innerHTML;

    const blogHtml = `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>${title}</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <h1>${title}</h1>
  ${content}
  <footer>
    &copy; 2025 Playlist Gurl – Blog post by PlaylistGurl
  </footer>
</body>
</html>`;

    const blob = new Blob([blogHtml], { type: 'text/html' });
    const link = document.getElementById('downloadLink');
    link.href = URL.createObjectURL(blob);
    link.download = `${title.replace(/\s+/g, '_').toLowerCase()}.html`;
    link.style.display = 'block';
    link.textContent = 'Download your blog post';
  }
</script>

</body>
</html>
